<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/blog}">
        Back to Page Blog
    </a>
</p>

<p style="color:#4CAF50;" th:text="${message}"></p>

<div id="form">
    <form th:action="@{/blog/save}" th:object="${blog}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name Blog</label>
            <input type="text" th:field="*{nameBlog}"/>
        </div>
        <div>
            <label>Name Writer</label>
            <input type="text" th:field="*{nameWriter}"/>
        </div>
        <div>
            <label>Content</label>
            <textarea style="width: 100%; height: 200%" th:value="*{content}"></textarea>
            <!--            <input type="text" th:text  th:field="*{content}"/>-->
        </div>
        <div>
            <label>Composition Day</label>
            <input type="text" th:field="*{compositionDay}"/>
        </div>
        <div>
            <label>View</label>
            <input type="text" th:field="*{view}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
