<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Customer</h3>
<p>
  <a th:href="@{/blog}">
    Back to Page Blog
  </a>
</p>
<div id="form">
  <form th:action="@{/blog/delete}" th:object="${blog}"
        method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Name Blog</label>
      <input type="text" th:field="*{nameBlog}" disabled/>
    </div>
    <div>
      <label>Name Writer</label>
      <input type="text" th:field="*{nameWriter}" disabled/>
    </div>
    <div>
      <label>Content</label>
      <input type="text" th:field="*{content}" disabled/>
    </div>
    <div>
      <label>Composition Day</label>
      <input type="text" th:field="*{compositionDay}" disabled/>
    </div>
    <div>
      <label>View</label>
      <input type="text" th:field="*{view}" disabled/>
    </div>
    <p> ARE YOU SURE ?</p>
    <input type="submit" value="Remove"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
