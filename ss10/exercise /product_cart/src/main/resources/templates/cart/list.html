<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

<body>
<h2>Page Product</h2>

<p>
    <a th:href="@{/product}">
        Back to Page Product
    </a>
</p>

<div>
    <form class="d-flex" th:action="@{/product/search}">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchNameOne">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchNameTwo">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>

<table id="products" th:if="${cart != null && cart.getProductMap().size() > 0}">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productMap : ${cart.productMap}">
        <td th:text="${productMap.key.name}"></td>
        <td>
            <img th:src="${productMap.key.image}">
        </td>
        <td th:text="${productMap.key.price}">12041999</td>
        <td th:text="${productMap.value}">10</td>
    </tr>
    </tbody>
</table>
<div th:if="${cart == null || cart.getProductMap().size() == 0}"> Cart Empty, please check programing ! </div>

<!--</div>-->
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
