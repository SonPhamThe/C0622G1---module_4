<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/book}">
        Back to Page Book
    </a>
</p>
<div id="form">
    <form th:action="@{/book/order}" th:object="${order}"
          method="post" novalidate="novalidate">
        <input type="hidden" name="id" th:value="*{getBooks().getId()}"/>
        <input type="hidden" th:value="${bookOrder.id}"/>
        <div>
            <label>Name Book</label>
            <input type="text" th:value="${bookOrder.name}" disabled/>
        </div>
        <div>
            <label>Code Borrow</label>
            <input type="text" th:field="*{code}" disabled/>
        </div>
        <div>
            <label>Date Borrow</label>
            <input type="text" th:field="*{date}" disabled/>
        </div>
        <input th:action="/book" type="button" value="Cancel"/>
        <input type="submit" value="I'm sure borrow"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
