<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/song}">
        Back to Page User
    </a>
</p>

<p style="color:#4CAF50;" th:text="${message}"></p>

<div id="form">
    <form th:action="@{/song/save}" th:object="${songDTO}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name Song</label>
            <input type="text" th:field="*{name}"/>
<!--            <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>-->
        </div>
        <div>
            <label>Performance Artist</label>
            <input type="text" th:field="*{performanceArtist}"/>
<!--            <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <div>
            <label>Category</label>
            <input type="text" th:field="*{category}"/>
<!--            <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>-->
            <!--            <input type="text" th:text  th:field="*{content}"/>-->
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
